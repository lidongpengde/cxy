<style>
    .download-link {
        box-sizing: border-box;

        margin: 0 auto 30px;
        width: 63%;
        min-width: 132px;
        height: 52px;
        border: 1px solid #24bd7d;
        border-radius: 8px;
        text-align: center;
    }
    .android-link, .ios-link {
        display: block;
        width: 260px;
        height: 100px;
        zoom: .5;
        margin: 0 auto;
        background: url(/asert/image/down.png) no-repeat;
    }
    .ios-link {
        background-position: -282px -100px;
    }
    *{margin:0; padding:0;}
    a{text-decoration: none;}
    img{max-width: 100%; height: auto;}
    .weixin-tip{display: none; position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80);  height: 100%; width: 100%; z-index: 100;}
    .weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}

<body>

        <span class="android-link"></span>
    </a>
    <a class="download-link" href="#">
    <span class="ios-link"></span>
    </a>
</div>
<div class="weixin-tip">
    <p>
        <img src="/asert/image/live_weixin.png" alt="微信打开"/>
    </p>
</div>
<script type="text/javascript">
    $(window).on("load",function(){
        var winHeight = $(window).height();
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        var isWeixin = is_weixin();
        if(isWeixin){
            $(".weixin-tip").css("height",winHeight);
            $(".weixin-tip").show();
        }
    })
</script>
</body>
</html>
