<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顺风车网-绑定邮箱</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>
</head>
<body>
<input name="email" type="text" placeholder="邮箱" id="email">
<a onclick="sendcode()" href="#">发送邮箱验证码</a>
<input name="emailcode" type="text" placeholder="邮箱验证码">
<a>绑定邮箱</a>
<script>
function sendcode() {
    var email=$('#email').val();
    emailAdress={
        email:email
    }
    $.ajax({
        url:'/email/sendEmail',
        type:'post',
        data:emailAdress,
        success:function (data) {
            alert(data.message)
        },
        error:function (e) {
            alert("网络异常，请刷新重试")
        }
    })
}

</script>
</body>
</html>
